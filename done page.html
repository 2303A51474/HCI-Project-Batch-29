<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        /* Styling for the confirmation page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        .success-container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        .success-icon {
            font-size: 60px;
            color: #28a745; /* Green color for success */
            margin-bottom: 20px;
        }
        .success-message {
            font-size: 24px;
            color: #333;
            margin: 10px 0;
        }
        .amount {
            font-size: 20px;
            color: #0033cc;
            margin: 5px 0;
        }
        .transaction-id {
            font-size: 14px;
            color: #777;
            margin-top: 15px;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0033cc;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Payment Success Message Container -->
    <div class="success-container">
        <div class="success-icon">✔️</div>
        <div class="success-message">Payment Successful!</div>
        <div class="amount">Amount: ₹ 500.00</div>
        <div class="transaction-id">Transaction ID: 1234567890</div>
        <a href="wel pa.html" class="button">Go to Home</a>
    </div>
</body>
</html>
