<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Away Rentals - Welcome</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #F0F8FF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 20px;
            max-width: 800px;
            box-shadow: 0px 15px 30px rgba(0,0,0,0.15);
        }
        h1 {
            font-size: 3rem;
            color: #00796b;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1.8rem;
            color: #004d40;
            margin-top: -10px;
            margin-bottom: 25px;
        }
        p {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background-color: #00796b;
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
        }
        .cta-button:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }
        .car-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            h2 {
                font-size: 1.4rem;
            }
            .container {
                padding: 25px 20px;
                max-width: 100%;
            }
            .cta-button {
                font-size: 1.1rem;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Zoom Away Rentals</h1>
    <h2>Your Ultimate Road Trip Begins Here</h2>
    <p>Discover our diverse fleet of vehicles that offer you comfort, style, and performance for your next adventure.</p>
    
    <img src="car-image.jpg" alt="Car Rental Image" class="car-image">
    
    <a href="price pade.html" class="cta-button">Explore Our Fleet</a>
</div>

</body>
</html>
